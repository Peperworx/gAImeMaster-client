<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>gAImeMaster Client</title>
    <link rel="stylesheet" href="dep/slick/slick.css">
    <link rel="stylesheet" href="dep/noty/noty.css">
    <link rel="stylesheet" href="dep/noty/themes/metroui.css">
    <link rel="stylesheet" href="dep/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="dep/iziModal-master/css/iziModal.css">
    <link rel="stylesheet" href="dep/w3.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="login.css">


</head>

<body>
    <script>
        const developer = true;
        const electron = require('electron');
        const customTitlebar = require('custom-electron-titlebar');
        const mmenu = new electron.remote.Menu();

        mmenu.append(new electron.remote.MenuItem({
            label: 'Account',
            submenu: [{
                label: "Logout",
                click: function() {
                    location.href = "logout.html";
                }
            }]
        }));
        if (localStorage.getItem("developer") == "true") {
            mmenu.append(new electron.remote.MenuItem({
                label: 'Developer',
                submenu: [{
                    label: "Reload Page",
                    click: function() {
                        location.reload();
                    }
                }]
            }));
        }
        window.titlebr = new customTitlebar.Titlebar({
            backgroundColor: customTitlebar.Color.fromHex('#222'),
            drag: true,
            menu: mmenu,
            maximizable: false
        });
    </script>
    <div class="container">
        <form action="" class="log-in loginform w3-center" style="display:none;" id="login" autocomplete="off">
            <h2>Login:</h2>
            <p style="display:none;color:red;" class="incorrect">Your username or password is incorrect!</p>
            <div class="floating-label">
                <input placeholder="Username" type="uname" name="uname" id="email" autocomplete="off" required>
                <label for="email">Username:</label>
                <div class="icon">
                    <svg enable-background="new 0 0 100 100" version="1.1" viewBox="0 0 100 100" xml:space="preserve" xmlns="http://www.w3.org/2000/svg">
                        <style type="text/css">
                        .st0 {
                            fill: none;
                        }
                        </style>
                        <g transform="translate(0 -952.36)">
                            <path
                                d="m17.5 977c-1.3 0-2.4 1.1-2.4 2.4v45.9c0 1.3 1.1 2.4 2.4 2.4h64.9c1.3 0 2.4-1.1 2.4-2.4v-45.9c0-1.3-1.1-2.4-2.4-2.4h-64.9zm2.4 4.8h60.2v1.2l-30.1 22-30.1-22v-1.2zm0 7l28.7 21c0.8 0.6 2 0.6 2.8 0l28.7-21v34.1h-60.2v-34.1z" />
                        </g>
                        <rect class="st0" width="100" height="100" />
                    </svg>

                </div>
            </div>
            <div class="floating-label">
                <input placeholder="Password" type="password" name="password" id="password" autocomplete="off" required>
                <label for="password">Password:</label>
                <div class="icon">

                    <svg enable-background="new 0 0 24 24" version="1.1" viewBox="0 0 24 24" xml:space="preserve" xmlns="http://www.w3.org/2000/svg">
                        <style type="text/css">
                        .st0 {
                            fill: none;
                        }

                        .st1 {
                            fill: #010101;
                        }
                        </style>
                        <rect class="st0" width="24" height="24" />
                        <path class="st1" d="M19,21H5V9h14V21z M6,20h12V10H6V20z" />
                        <path class="st1"
                            d="M16.5,10h-1V7c0-1.9-1.6-3.5-3.5-3.5S8.5,5.1,8.5,7v3h-1V7c0-2.5,2-4.5,4.5-4.5s4.5,2,4.5,4.5V10z" />
                        <path class="st1"
                            d="m12 16.5c-0.8 0-1.5-0.7-1.5-1.5s0.7-1.5 1.5-1.5 1.5 0.7 1.5 1.5-0.7 1.5-1.5 1.5zm0-2c-0.3 0-0.5 0.2-0.5 0.5s0.2 0.5 0.5 0.5 0.5-0.2 0.5-0.5-0.2-0.5-0.5-0.5z" />
                    </svg>
                </div>

            </div>
            <button id="submit" class="loginbtn" onClick="return false;">Log in</button>

        </form>
    </div>

    <script>
    </script>

    <script>
        if (typeof module === 'object') {
            window.module = module;
            module = undefined;
        }
    </script>
    <script src="dep/jquery.js"></script>
    <script src="dep/noty/noty.js"></script>
    <script src="dep/slick/slick.js"></script>
    <script src="dep/iziModal-master/js/iziModal.min.js"></script>
    <script src="dep/bootstrap/js/bootstrap.js"></script>
    <script>
        if (window.module) {
            module = window.module;
        }
    </script>
    <script>
        $("a").click(function(e) {
            window.titlebr.dispose();
        });

        if (localStorage.getItem("loggedin") == "true") {
            $.get("http://hal/users/checkUsers.py", {
                username: localStorage.getItem("username"),
                password: localStorage.getItem("password")
            }, function(data) {
                data = JSON.parse(data);
                if (data["OK"] == "true") {
                    location.href = "index.html";
                } else {
                    localStorage.setItem("loggedin", false)

                }
            });
        } else {
            $("form").show();
        }

        $("#submit").click(function(e) {
            e.preventDefault();
            $.get("http://hal/users/checkUsers.py", {
                username: $("#email").val(),
                password: $("#password").val()
            }, function(data) {
                data = JSON.parse(data);
                if (data["OK"] == "true") {
                    localStorage.setItem("username", $("#email").val());
                    localStorage.setItem("password", $("#password").val());
                    localStorage.setItem("loggedin", true);
                    location.href = "index.html";
                } else {
                    $(".incorrect").show();
                }
            });
        });
    </script>

</body>

</html>
